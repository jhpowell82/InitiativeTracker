<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Initiative Tracker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/font-awesome-4.6.3/css/font-awesome.min.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Initiative Tracker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
              <li><a href="#" data-toggle="collapse" data-target="#navbar" onclick="loadCombat()">Combat</a></li>
    <li><a href="#" data-toggle="collapse" data-target="#navbar" onclick="loadExploration()">Exploration</a></li>
    <li><a href="#" data-toggle="collapse" data-target="#navbar" onclick="loadInteraction()">Interaction</a></li>
            </ul>
                <form class="navbar-form navbar-right">

                    <button class="btn btn-success" onclick="return false;" data-toggle="modal" data-target="#editEntityModal"><i class="fa fa-plus-circle" aria-hidden="true"></i> New Entity</button>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>


    <div class="container">
        <div class="row">
                <div class="panel panel-default">
                    <div class="bs-example" data-example-id="default-media" id="entity-list-div">

                    </div>
                </div>
        </div>


        <div class="media characterBlock " id="characterBlockToClone" style="display:none;">
			<div class="panel panel-default activeCharacterBlock">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-1">
							<img src="" data-holder-rendered="true" class="characterImage">
						</div>
						<div  class="col-sm-9" style="padding-left: 15px;">
							<a href="#" data-toggle="modal" data-target="#editEntityModal" data-charid="" class="character-name" role="button"></a> 
							<span class="label label-info"><span class="character-class"></span> </span>
							
							<button class="btn btn-info" type="button" onclick="return false;">
							  Init <span class="character-init"></span>
							</button>
							
							<button class="btn" type="button" onclick="return false;">
							  HP <span class="badge character-hp"></span>
							</button>
							<p style="display:none;">Effects: <span class="character-effects"></span></p>
						</div>
					</div>
					<div>
						<div class="col-sm-10">
							<div class="btn-group" role="group" aria-label="...">
							  <button class="btn btn-warning damageButton" data-toggle="modal" data-adjustment="damage" data-target="#adjustHpModal"><i class="fa fa-bolt" aria-hidden="true"></i> Damage</button>
							  <button class="btn btn-info healButton" data-toggle="modal" data-adjustment="heal" data-target="#adjustHpModal"><i class="fa fa-medkit" aria-hidden="true"></i> Heal</button>
							  <button class="btn btn-success delayButton" onclick=""style="display:none;"><i class="fa fa-hand-paper-o" aria-hidden="true"></i> Delay</button>
							  <button class="btn btn-danger removeButton" onclick="removeEntity(this)"><i class="fa fa-times" aria-hidden="true"></i> Remove</button>
							</div>
						
						</div>
					</div>
				</div>
			</div>
        </div>

		<div class="modal fade" id="editEntityModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add / Edit Entity</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="entityName" class="control-label">Name:</label>
					<input type="text" class="form-control" id="entityName">
				  </div>
				  <div class="form-group">
					<label for="entityName" class="control-label">Class:</label>
					<input type="text" class="form-control" id="entityClass">
				  </div>
				  <div class="form-group">
					<label for="entityInit" class="control-label">Initiative:</label>
					<input type="text" class="form-control" id="entityInit">
				  </div>
				  <div class="form-group">
					<label for="entityHP" class="control-label">Max HP:</label>
					<input type="text" class="form-control" id="entityHP">
				  </div>
				  <div class="form-group">
					<label for="entityImage" class="control-label">Image URL:</label>
					<input type="text" class="form-control" id="entityImage">
				  </div>
				  <div class="btn-group" data-toggle="buttons">
					  <label class="btn btn-primary active">
						<input type="radio" name="entityType" id="Friendly" value="Friendly" autocomplete="off" checked> Friendly
					  </label>
					  <label class="btn btn-danger">
						<input type="radio" name="entityType" id="Enemy" value="Enemy" autocomplete="off"> Enemy
					  </label>
					  <label class="btn btn-warning">
						<input type="radio" name="entityType" id="Neutral" value="Neutral" autocomplete="off"> Neutral
					  </label>
					</div>
				</form>
			  </div>
			  <div class="modal-footer">
				<input type="hidden" class="form-control" id="entityGUID">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="saveModalChanges">Save changes</button>
			  </div>
			</div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		<div class="modal fade" id="adjustHpModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Adjust HP</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="hpAdjustment" class="control-label" id="hpAdjustmentLabel"></label>
					<input type="text" class="form-control" id="hpAdjustment">
				  </div>
				  
				</form>
			  </div>
			  <div class="modal-footer">
				<input type="hidden" class="form-control" id="adjustHpType">
				<input type="hidden" class="form-control" id="adjustHpGUID">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="saveHPModalChanges">Save changes</button>
			  </div>
			</div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		
        <hr>

        <footer>
            <p>&copy; 2016 JHP</p>
        </footer>
    </div>
    <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" ></script>
    <script src="scripts/scripts.js" ></script>
</body>
</html>
